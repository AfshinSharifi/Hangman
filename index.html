<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="Js/all.min.js"></script>
    <link rel="stylesheet" href="Styles/RB Afshin.css" />
    <link rel="stylesheet" href="Styles/style.css" />
    <link
      rel="shortcut icon"
      href="Favicon/Hangman-Game.Png"
      type="image/x-icon"
    />
    <title>Hangman</title>
  </head>
  <body>
    <div class="container flex">
      <header class="hang-head">
        <section class="hang-img">
          <img src="Images/41HzJPj+LDS.jpg" alt="" />
        </section>
        <section class="hang-words">
          <button class="hang-word__btn">A</button
          ><button class="hang-word__btn">B</button
          ><button class="hang-word__btn">C</button
          ><button class="hang-word__btn">D</button
          ><button class="hang-word__btn">E</button
          ><button class="hang-word__btn">F</button
          ><button class="hang-word__btn">G</button
          ><button class="hang-word__btn">H</button
          ><button class="hang-word__btn">I</button
          ><button class="hang-word__btn">J</button
          ><button class="hang-word__btn">K</button
          ><button class="hang-word__btn">L</button
          ><button class="hang-word__btn">M</button
          ><button class="hang-word__btn">N</button
          ><button class="hang-word__btn">O</button
          ><button class="hang-word__btn">P</button
          ><button class="hang-word__btn">Q</button
          ><button class="hang-word__btn">R</button
          ><button class="hang-word__btn">S</button
          ><button class="hang-word__btn">T</button
          ><button class="hang-word__btn">U</button
          ><button class="hang-word__btn">V</button
          ><button class="hang-word__btn">W</button
          ><button class="hang-word__btn">X</button
          ><button class="hang-word__btn">Y</button
          ><button class="hang-word__btn">Z</button>
          <button class="reset">Reset</button>
        </section>
      </header>
      <main class="hang-body flex">
        <section class="hang-body--img">
          <img src="images/hangman0.png" alt="" />
        </section>
        <section class="hang-body--text">
          <!-- <p>_____</p>
          <p>_____</p>
          <p>_____</p>
          <p>_____</p>
          <p>_____</p>
          <p>_____</p>
          <p>_____</p>
          <p>_____</p> -->
        </section>
        <section class="gOver">
          <img src="Images/giphy (1).gif" alt="" />
          <span>Game Over</span>
        </section>
        <section class="winner">
          <img src="Images/giphy.gif" alt="" />
          <span>Winner</span>
        </section>
      </main>
    </div>
    <script src="Js/main.js"></script>
  </body>
</html>
